<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body class="bg-primary">
    <h2 class="text-center pt-3">Fill Out Form</h2>
        <div class="container">
            <form action="/action_page.php">
              <div class="row">
                <div class="col-lg-6 d-flex justify-content-center pb-5 pt-4 text-white">
                  <label for="fName">Please enter first name:<span>*</span></label>
                </div>
                <div class="col-lg-6 d-flex justify-content-center pb-5 pt-lg-4 text-white">
                  <input class="p-1" type="text" id="fName" placeholder= "First Name" required maxlength="200">
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6 d-flex justify-content-center pb-5 text-white">
                  <label for="lName">Please enter last name:<span>*</span></label></label>
                </div>
                <div class="col-lg-6 d-flex justify-content-center pb-5 text-white">
                  <input class="p-1" type="text" id="lName" placeholder = "Last Name" required maxlength="200">
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6 d-flex justify-content-center pb-5 text-white">
                  <label for="mail">Please enter an email address:<span>*</span></label>
                </div>
                <div class="col-lg-6 d-flex justify-content-center pb-5 text-white">
                  <input class="p-1" type="email" id="mail" placeholder = "E-mail" required minlength="10">
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6 d-flex justify-content-center pb-5 text-white">
                  <label for="phone">Please enter phone number:<span>*</span></label>
                </div>
                <div class="col-lg-6 d-flex justify-content-center pb-5 text-white">
                  <input class="p-1" type="tel" id="phone" placeholder = "Phone" required minlength="10" pattern="[0-9]({3}) [0-9]{3}-[0-9]{4}">
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6 d-flex justify-content-center pb-5 text-white">
                  <label for="dob">Please enter Date of Birth:<span>*</span></label>
                </div>
                <div class="col-lg-6 d-flex justify-content-center pb-5 text-white">
                  <input class=" p-1" type="date" id="dob" placeholder = "Date of Birth" required>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6 d-flex justify-content-center pb-5 text-white">
                  <label for="weight">Please enter weight(lbs):<span>*</span></label>
                </div>
                <div class="col-lg-6 d-flex justify-content-center pb-5 text-white">
                  <input class=" p-1" type="number" id="weight" placeholder = "Weight" required min="1" step="1">
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6 d-flex justify-content-center pb-5 text-white">
                  <label for="height">Please enter height(in):<span style="color:red">*</span></label>
                </div>
                <div class="col-lg-6 d-flex justify-content-center pb-5 text-white">
                  <input class="p-1" type="number" id="height" placeholder = "Height" required min="1" step="1" max="108">
                </div>
              </div>
              <div class="row">
                <button class="col-1 btn btn-primary" id="reset" onclick="return reset();">Reset</button>
                <button class="col-1 btn btn-primary" id="submit" onclick="return clear();">Submit</button>
              </div>
            </form>
          </div>
    
    </div>
    <style>
      .container{
        background-color:black; 
        border-radius: 15px;
      }
      input{
        border-radius: 10px; 
        /* to make all the input boxes the same */
        width: 175px;
      }
      button{
        margin-bottom: 25px;
      }
      span{
        color: red;
      }
      #reset{
        margin-left: 20%;
      }
      #submit{
        margin-left: 42.5%
      }

    </style>
    <script>
        const email = document.getElementById("mail");

        email.addEventListener('input', () => {
        email.setCustomValidity('');
        email.checkValidity();
        });

        email.addEventListener('invalid', () => {
        if(email.validity.valueMissing) 
        {
        email.setCustomValidity('You need to enter an e-mail address.');
        } 
        else if(email.validity.typeMismatch)
        {
        email.setCustomValidity('Entered value needs to be an e-mail address.');
        }
        else
        {
        email.setCustomValidity(`Email should be at least ${ email.minLength } characters; you entered ${ email.value.length }.`);
        }
        });

        const phone = document.getElementById("phone");

        phone.addEventListener('input', () => {
        phone.setCustomValidity('');
        phone.checkValidity();
        });

        phone.addEventListener('invalid', () => {
        if(phone.value === '') 
        {
        phone.setCustomValidity('Enter phone number!');
        } 
        else 
        {
        phone.setCustomValidity('Enter phone number in this format: (123) 456-7890');
        }
        });
        const fName = document.getElementById("fName");
        const lName = document.getElementById("lName");
        const dob = document.getElementById("dob");
        const height = document.getElementById("height");
        const weight = document.getElementById("weight");
        function receive()
        {
            if(fName.checkValidity() && lName.checkValidity() && email.checkValidity() && phone.checkValidity() && dob.checkValidity() && height.checkValidity() && weight.checkValidity())
            {
                alert('Data recieved');
            }
        }
        function clear()
        {
          document.getElementById("myForm").reset();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
